<!DOCTYPE html>
<head>
  <title>Elzhoor-Shop</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../css/form.css" />
  <style>
    body {
      background-image: url(../image/wood-repeat.jpg);
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <div class="sign-box-form">
      <h3>Create new account</h3>
      <div class="name-user">
        <input
          type="text"
          name="username"
          class="sign-user-form"
          placeholder="frist name"
        />
        <input
          type="text"
          name="username"
          class="sign-user-form"
          placeholder="last name"
        />
      </div>
      <input
        type="text"
        name="phone"
        class="sign-user-form-data"
        placeholder="mobile phone"
      />
      <input
        type="text"
        name="country"
        class="sign-user-form-data"
        placeholder="country"
      />
      <input
        type="text"
        name="username"
        class="sign-user-form-data"
        placeholder="Username"
      />
      <input
        type="email"
        name="email"
        class="sign-user-form-data"
        placeholder="email"
      />
      <input
        type="password"
        name="password"
        class="sign-user-form-data"
        placeholder="Password"
      />
      <input type="submit" name="send" value="sign in" class="sign-send-form" />
    </div>
  </form>

  <script src="../js/sigin2..js"></script>
</body>
